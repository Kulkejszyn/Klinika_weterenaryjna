<div fxLayout="column" fxLayoutAlign="center center">
	<div class="mat-display-2" fxFlex="10vh" fxLayout="column" fxLayoutAlign="center center"> Wybierz przychodniÄ™</div>
	<div fxLayout="=row wrap" fxLayoutAlign="center">
		<mat-card fxFlex="30%" class="mat-elevation-z5" *ngFor="let clinic of clinics">
			<mat-card-header>
				<div mat-card-avatar class="clinic-rating">{{clinic.rating + '/10'}}</div>
				<mat-card-title>{{clinic.name}}</mat-card-title>
				<mat-card-subtitle>{{clinic.address}}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>{{clinic.description}}</mat-card-content>
			<mat-card-actions fxLayoutAlign="center">
				<button mat-button class="mat-elevation-z4" fxFlex="30%" (click)="openDialogForm(clinic)">Wybierz
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
